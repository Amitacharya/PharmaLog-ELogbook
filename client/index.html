<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Pharma E-Log Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Embedding site.css content for immediate preview */
        :root {
            --pharma-blue: #0d6efd;
            --pharma-dark: #212529;
            --pharma-light: #f8f9fa;
            --pharma-gray: #6c757d;
        }

        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 400px;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
            color: var(--pharma-blue);
        }
        
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="brand-logo">
            <h2>ðŸ’Š PharmaLog</h2>
            <p class="text-muted">Secure GMP Access</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your ID" value="admin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" value="admin" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label text-muted small" for="rememberMe">Remember me</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="text-muted small text-decoration-none">Forgot password?</a>
            </div>

            <div class="alert alert-info mt-4 small mb-0">
                <i class="bi bi-shield-lock"></i> 
                System access is monitored and logged in accordance with 21 CFR Part 11.
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Authenticating...';
            btn.disabled = true;

            setTimeout(() => {
                if(user === 'admin' && pass === 'admin') {
                    // Redirect to the Dashboard Preview (I will create this file next)
                    window.location.href = '/dashboard-preview.html';
                } else {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    alert('Invalid credentials. Try admin/admin');
                }
            }, 1000);
        });
    </script>
</body>
</html>
